<script type="text/javascript">
  Highcharts.chart('container', {
  title: {
    text: '',
    align: 'left'
  },
  xAxis: {
    categories: ['Enero',
      'Febrero',
      'Marzo',
      'Abril',
      'Mayo',
      'Junio',
      'Julio',
      'Agosto',
      'Septiembre',
      'Octubre',
      'Nobiembre',
      'Diciembre']
  },
  yAxis: {
    title: {
      text: 'Total de Alumnos'
    }
  },
  labels: {
    items: [{
      html: 'Mesess',
      style: {
        left: '50px',
        top: '18px',
        color: ( // theme
          Highcharts.defaultOptions.title.style &&
          Highcharts.defaultOptions.title.style.color
        ) || 'black'
      }
    }]
  },
  series: [{
    type: 'column',
    showInLegend:false,
    colorByPoint: true,
    data: {{ report_year_month | safe }}
  }, {
    type: 'spline',
    showInLegend:false,
    colorByPoint: true,
    data: {{ report_year_month | safe }},
    marker: {
      lineWidth: 2,
      lineColor: Highcharts.getOptions().colors[3],
      fillColor: 'white'
    }
  }, {
    type: 'pie',
    name: 'Liter',
    data: [{
      name: '2020',
      y: 619,
      color: Highcharts.getOptions().colors[0] // 2020 color
    }, {
      name: '2021',
      y: 586,
      color: Highcharts.getOptions().colors[1] // 2021 color
    }, {
      name: '2022',
      y: 647,
      color: Highcharts.getOptions().colors[2] // 2022 color
    }],
    center: [80, 70],
    size: 100,
    showInLegend: false,
    dataLabels: {
      enabled: false
    }
  }]
});
