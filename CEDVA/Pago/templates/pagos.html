{%extends 'director/base.html'%}
{% load static %}
{%block content%}
<div class="container" align="center">
	<br>
	<br>
	<h1 class="display-4" align="center" style="font-family: Calisto MT; color: black;"><b>Pagos</b></h1>
	<br>
	
	<br>
	<table class="table table-striped table-hover" id="tableP" align="center">
		<thead class="table-dark">
			<tr>
				<th scope="col" style="text-align: center;">Id</th>
				<th scope="col" style="text-align: center;">Nombre</th>
				<th scope="col" style="text-align: center;">Apellido Paterno</th>
				<th scope="col" style="text-align: center;">Apellido Materno</th>
				<th scope="col" style="text-align: center;">Status</th>
				<th scope="col" style="text-align: center;">Ver</th>
			</tr>
		</thead>
		<tbody>
			{% for i in listas %}
			<tr align="center">
				<td>{{i.id}}</td>
				<td>{{i.nombreA}}</td>
				<td>{{i.apellidoPA}}</td>
				<td>{{i.apellidoMA}}</td>
				<td>{{i.observaciones}}</td>
				<td><button type="button" class="btn btn-primary" ><a href="{{i.pk}}/pagoalumno"><i class="fa-solid fa-eye" style="color: white;"></i></a></button></td>
			</tr>
			{%endfor%}
		</tbody>
	</table> 
</div> 

{%endblock%}
