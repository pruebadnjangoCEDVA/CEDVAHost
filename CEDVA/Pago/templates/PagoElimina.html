{%extends 'director/base.html'%}
{% load static %}
{% block content %}
<div class="container">
	<div class="alert alert-primary" role="alert">
		<h2>Eliminar: {{ object.folio }}</h2>
	</div>
</div>
<div class="container">
	<form method="POST">
		<div class="alert alert-primary" role="alert">
			{% csrf_token %} 
			<p>Â¿Seguro que desea eliminar: <strong>{{ object.folio }}</strong>?</p>
			<button type="submit" id="errorAlert" class="btn btn-danger">Borrar</button>
		</div>
	</form>
	<p onclick="cancelarPago()">
		<button onclick="location.href='{{list_url}}'" class="btn btn-secondary"> CANCELAR </button>
	</p>
</div>

<script type="text/javascript">
	function cancelarPago(){
		Swal.fire({
			position: 'center',
			icon: 'error',
			title: 'Cancelado',
			showConfirmButton: false,
			timer: 1500
		})
	}
</script>
{% endblock %}
